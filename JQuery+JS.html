<!--Выбор случайного цвета-->
<style>
    .block {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
        border-radius: 5px;
        text-align: center;
    }
</style>
<button id="addBlock">Добавить блок</button>
<div id="blocks"></div>
<script type="text/javascript">
    $(document).ready(function (){
         $("#addBlock").click(function (){
             var randName = getNumber(1,700);
            $('#blocks').prepend("<div class='block " + randName + "'>" + getNumber(1,10) + randName + "</div>");
            $('.'+ randName).css("background","#"+getNumber(0,9)+getNumber(0,9)+getNumber(0,9)+getNumber(0,9)+getNumber(0,9)+getNumber(0,9));
         });
        function getNumber (min,max){
            return Math.floor(Math.random() * (max-min + 1))+min;
        }
    });
</script>
